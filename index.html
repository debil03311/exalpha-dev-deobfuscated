<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <h1>Registration</h1>

      <section id="keygen">
        <div id="name-wrapper">
          <input id="name"
            type="text"
            maxlength="15"
            placeholder="Username"
            onkeydown="generateKey(event)">

          <button id="btn-keygen" onclick="generateKey()">
            Generate Key
          </button>
        </div>

        <span id="key-message"></span>
        <code id="key"></code>
      </section>

      <section id="messages">
        <article>
          <p>
            We are currently working on making this page a mirror of one of the old sites. While we found all the required resources, some work still needs to be done, so for now, we only ported over the registration page.
          </p>
          <p>
            Expect to see a lot of new content.
          </p>
          <p>
            <span class="author">// [6]</span>
          </p>
        </article>
      </section>
    </main>

    <script src="avkeys.modified.js"></script>
  </body>
</html>
